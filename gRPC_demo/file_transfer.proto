syntax  = "proto3";

package filetransfer;

service FileServer {
	rpc getSlice(SliceRequest) returns  (Slice) {}
	rpc getMetaData(FileName) returns (FileMetadata) {}
}

message SliceRequest {
	int32 idx = 1;
	int32 offset = 2;
}

message Slice {
	int32 idx = 1;
	int32 offset = 2;
	int32 length = 3;
	bytes data = 4;
}

message FileMetadata{
	int32 blockCount = 1;
	int32 blockSize = 2;
	int32 fileSize = 3;
}

message FileName {
}